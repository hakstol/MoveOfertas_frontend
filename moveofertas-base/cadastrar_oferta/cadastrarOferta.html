<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastrarOferta.css">
    <script src="https://kit.fontawesome.com/63aa6cfe2b.js" crossorigin="anonymous"></script>
    <title>Move Ofertas - Cadastro de oferta</title>
</head>

<body class="body">
    <div class="voltarHome">
        <a class="arrowVoltar" href="../../moveofertas-ui/src/pages/home/App.js"><i class="fa-solid fa-arrow-left-long iconArrow"></i></a>
        <p>Catálogo</p>
    </div>

    <main class="main">
        <h1 class="titulo">Cadastrar Oferta</h1>

        <div class="wrapper">
            <div class="uploadImg">
                <a href="#"><i class="fa-solid fa-image posicionarIconImg"></i></a>
            </div>
            <div class="wrapper">
                <form class="formulario">
                    <span class="flex texto">Nome do Produto:<input class="inputs" type="text" name="nome"></span>
                    <span class="flex texto" for="preco">Preço: <input class="inputs" type="number" name="preco"></span>
                    <span class="flex texto" for="categoria">Categoria:<input class="inputs" type="text" name="categoria"></span>
                    <span class="flex texto" for="quantidade">Quantidade:<select name="selectquantidade"></select></span>
                    <span class="flex1 texto" for="descricao">Descrição:<textarea class="inputs inputDescricao" name="descricao" cols="30" rows="10"></textarea></span>
                    <button class="btnCadastrar" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
